<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Birthday wishing page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="static/css/custom.css" th:href="@{css/custom.css}"/>
</head>
	<body>
			<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Birthday wishes</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>

			<form th:object="${user}" th:action="@{/find}" class="navbar-form navbar-left" action="#" method="">
				<input type="text" name="name" class="form-control" placeholder="Find user by name" />
				<input type="submit" class="btn btn-success" value="Search"/>
			</form>

			<ul>
				<li class="rightli" style="float:right"><a href="/registration btn btn-info">Sign up</a></li>
				<li class="rightli active" style="float:right"><a href="/login">Login</a></li>
			</ul>
		</div>
	</nav>
		<h1>New User</h1>
		<div>
			<form th:object="${user}" th:action="@{save}" action="#" method="post">
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{name}" class="form-control" placeholder="Name"/></td>
						<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="text" th:field="*{email}" class="form-control"	placeholder="Email" /></td>
						<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
					</tr>
					<tr>
						<td><input type="submit" class="btn btn-success" value="Save"/></td>
						<td th:if="${#fields.org.hibernate.exception.ConstraintViolationException}">User is exists</td>
					</tr>
				</table>
			</form>
		</div>

		<div class="footer">
			<div class="container text-center">
				<a class="btn btn-social-icon btn-twitter"><span class="fa fa-2x fa-twitter"></span></a>
				<a class="btn btn-social-icon btn-vk"><span class="fa fa-2x fa-vk"></span></a>
				<a class="btn btn-social-icon btn-github"><span class="fa fa-2x fa-github"></span></a>
			</div>

		</div>
	</body>
</html>
