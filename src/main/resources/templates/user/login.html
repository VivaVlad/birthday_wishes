<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Birthday wishing page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="static/css/custom.css" th:href="@{css/custom.css}"/>
    <link rel="icon" href="../../static/images/icon.png"/>
</head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Birthday wishes</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                    </ul>
                    <form th:object="${user}" th:action="@{/find}" class="navbar-form navbar-left" action="#" method="">
                        <input type="text" name="name" class="form-control" placeholder="Find user by name" />
                        <input type="submit" class="btn btn-success" value="Search"/>
                    </form>
                    <ul class="nav navbar-right">
                        <li class="btn-info" ><a href="/registration" >Sign up</a></li>
                        <li class="btn-primary"><a href="/login">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <h1>Log in</h1>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form th:object="${user}" th:action="@{/search}" action="#" method="">
                    <div th:if="${message}">
                        <p th:text="${message}"  class="alert alert-danger"></p>
                    </div>
                    <label>User email</label>
                    <input type="text" name="email" class="form-control" placeholder="Login by email" />
                    <input type="submit" class="btn btn-success" value="Login"/>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="container text-center">
                <a class="btn btn-social-icon btn-twitter"><span class="fa fa-2x fa-twitter"></span></a>
                <a class="btn btn-social-icon btn-vk"><span class="fa fa-2x fa-vk"></span></a>
                <a class="btn btn-social-icon btn-github"><span class="fa fa-2x fa-github"></span></a>
            </div>
        </div>
    </body>
</html>
