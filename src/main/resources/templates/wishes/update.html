<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Birthday wishing page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="static/css/custom.css" th:href="@{css/custom.css}"/>
	<link rel="icon" href="../../static/images/icon.png"/>
</head>
	<body>
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Birthday wishes</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
					</ul>

					<form th:object="${user}" th:action="@{/find}" class="navbar-form navbar-left" action="#" method="">
						<input type="text" name="name" class="form-control" placeholder="Find user by name" />
						<input type="submit" class="btn btn-success" value="Search"/>
					</form>
					<ul class="nav navbar-right">
						<li class=" btn-primary"><a th:href="@{/update-user-{id}(id=${user.id})}">Account</a></li>
						<li class=" btn-info"><a href="/">Log out</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<h1>Update Wish</h1>
		<div>
			<form th:object="${wish}" th:action="@{/update-wish-{id}(id=${wish.id})}" action="#" method="post">
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="text" th:field="*{wishes}" class="form-control"
					placeholder="Name" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="text" th:field="*{priority}" class="form-control"
					placeholder="Email" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="text" th:field="*{link}" class="form-control"
					   placeholder="link" />
				<input type="hidden" th:name="user" th:id="user" th:attr="value =${user_id}" class="form-control"
					   placeholder="user_id" />
				<input type="submit" class="btn btn-success" value="Save"/>

			</form>
		</div>
		<div class="footer">
			<div class="container text-center">
				<a class="btn btn-social-icon btn-twitter"><span class="fa fa-2x fa-twitter"></span></a>
				<a class="btn btn-social-icon btn-vk"><span class="fa fa-2x fa-vk"></span></a>
				<a class="btn btn-social-icon btn-github"><span class="fa fa-2x fa-github"></span></a>
			</div>

		</div>
	</body>
</html>
