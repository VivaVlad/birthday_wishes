<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Birthday wishing page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="static/css/custom.css" th:href="@{css/custom.css}"/>
	<link rel="icon" href="../../static/images/icon.png"/>
</head>
	<body>
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" th:href="@{user-{id}(id=${user.id})}">Birthday wishes</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a th:href="@{user-{id}(id=${user.id})}">Home</a></li>
					</ul>

					<form th:object="${user}" th:action="@{/find}" class="navbar-form navbar-left" action="#" method="">
						<input type="text" name="name" class="form-control" placeholder="Find user by name" />
						<input type="submit" class="btn btn-success" value="Search"/>
					</form>
					<ul class="nav navbar-right">
						<li class=" btn-primary"><a th:href="@{/update-user-{id}(id=${user.id})}">Account</a></li>
						<li class=" btn-info"><a href="/">Log out</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<h1>New wish</h1>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:object="${wish}" th:action="@{savewish-{user_id}(user_id=${user.id})}" action="#" method="post">
					<input type="text" th:field="*{wishes}" class="form-control"
						placeholder="wish" />
					<p th:if="${#fields.hasErrors('wishes')}" th:errors="*{wishes}" class="alert alert-danger">Name Error</p>
					<input type="text" th:field="*{priority}" class="form-control"
						   placeholder="priority" />
					<p th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="alert alert-danger">Name Error</p>
					<input type="text" th:field="*{link}" class="form-control"
						   placeholder="link for present"/>
					<p th:if="${#fields.hasErrors('link')}" th:errors="*{link}" class="alert alert-danger">Name Error</p>
					<input type="hidden" th:name="user" th:id="user" th:attr="value =${user_id}" class="form-control"
						   placeholder="user_id" />
					<input type="submit" class="btn btn-success" value="Save"/>
				</form>
			</div>
		</div>
		<div class="footer">
			<div class="container text-center">
				<a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/V.lvashchenko"><span class="fa fa-2x fa-facebook"></span></a>
				<a class="btn btn-social-icon btn-vk" href="https://www.vk.com/vlad_ivashchenko"><span class="fa fa-2x fa-vk"></span></a>
				<a class="btn btn-social-icon btn-github" href="https://github.com/VivaVlad"><span class="fa fa-2x fa-github"></span></a>
			</div>
		</div>
	</body>
</html>
