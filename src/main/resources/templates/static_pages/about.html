<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" media="screen" href="static/css/custom.css" th:href="@{css/custom.css}"/>
    <link rel="icon" href="../../static/images/icon.png"/>
</head>
    <body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Birthday wishes</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>

			<form th:object="${user}" th:action="@{/find}" class="navbar-form navbar-left" action="#" method="">
				<input type="text" name="name" class="form-control" placeholder="Find user by name" />
				<input type="submit" class="btn btn-success" value="Search"/>
			</form>

			<ul>
				<li class="rightli" style="float:right"><a href="/registration btn btn-info">Sign up</a></li>
				<li class="rightli active" style="float:right"><a href="/login">Login</a></li>
			</ul>
		</div>
	</nav>
    <div class="text">
        <h1> What is it</h1>
        <div class="contact">
            It is a site where you can share your birthday wishes with friend.
            They can find your wishes by your name and see what they can present for you.
            Join us and you will get only perfect presents:)
        </div>
    </div>
    <div class="footer">
        <div class="container text-center">
            <a class="btn btn-social-icon btn-twitter"><span class="fa fa-2x fa-twitter"></span></a>
            <a class="btn btn-social-icon btn-vk"><span class="fa fa-2x fa-vk"></span></a>
            <a class="btn btn-social-icon btn-github"><span class="fa fa-2x fa-github"></span></a>
        </div>

    </div>
    </body>
</html>
